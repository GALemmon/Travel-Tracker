<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Tracker</title>
  </head>
  <body>
    <div class="left-container">
      <section class="header">
        <h1 class="welcome-message"></h1>
      </section>
      <h2 class="total-spent"></h2>
      <section class="new-trip-form">
        <h3>Schedule a new trip:</h3>
        <h4>What date would you like to leave?</h4>
        <input class="date-input" type="date" placeholder="YYYY/MM/DD" />
        <h4>How long would you like to stay?</h4>
        <select name="Duration" class="duration-drop-menu">
          <option value="0">How Many Days?</option>
        </select>
        <h4>How many people?</h4>
        <select name="Travelers" class="travelers-drop-menu">
          <option value="0">How Many Travelers?</option>
        </select>
        <h4>Where would you like to go?</h4>
        <select name="Destinations" class="dest-drop-menu">
          <option value="0">Please Select a Destination</option>
        </select>
        <input type="submit" class="estimate-cost" value="Estimate Cost" />
        <h4 class="estimated-cost">$0</h4>
        <input
          type="submit"
          class="submit-button"
          value="Submit for Approval"
        />
      </section>
    </div>
    <div class="right-container">
      <section>
        <ul class="trips-area"></ul>
      </section>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
